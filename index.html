<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2 Homework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/weather-app2.css" />
    <script
      src="https://kit.fontawesome.com/81621ad565.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-body">
          <div class="bar">
            <div class="mb-3">
              <div class="row">
                <div class="col-12">
                  <form id="search-form">
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Enter City"
                      autocomplete="off"
                      autofocus="on"
                    />
                    <div class="col-3">
                      <button type="sbumit" class="btn btn-dark btn-1">
                        Search
                      </button>
                    </div>
                    <!-- <div class="col-3">
                    <button 
                    type="sbumit" 
                    class="btn btn-dark btn-current"
                    id="current-location-button"
                    >Current</button>
                    </div>
                    -->
                  </form>
                </div>
              </div>
            </div>
            <div></div>
          </div>

          <p class="top" id="place"></p>
          <p class="today">Today</p>
          <p class="today" id="description"></p>
          <br />
          <div class="col-6">
            <ul class="features">
              <li>Humidity: <span id="humidity">33</span>%</li>
              <li>Wind: <span id="wind">33</span>km/h</li>
            </ul>
            <ul id="temp">
              <li>
                <span class="deg" id="temperature">12</span>
                <span class="deg">℃</span>
              </li>
            </ul>
          </div>

          <br />

          <div class="row">
            <div class="col-2">
              <p style="display: inline">Mon</p>
              <p style="display: block">15℃</p>
              <div>
                <i class="fa-solid fa-wind"></i>
              </div>
            </div>

            <div class="col-2">
              <p style="display: inline">Tue</p>
              <p style="display: block">18℃</p>
              <div>
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
            </div>

            <div class="col-2">
              <p style="display: inline">Wed</p>
              <p style="display: block">19℃</p>
              <div>
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>

            <div class="col-2">
              <p style="display: inline">Thu</p>
              <p style="display: block">23℃</p>
              <div><i class="fa-solid fa-sun"></i></div>
            </div>

            <div class="col-2">
              <p style="display: inline">Fri</p>
              <p style="display: block">25℃</p>
              <div><i class="fa-solid fa-sun"></i></div>
            </div>
          </div>
        </div>
      </div>
      <a
        href="https://github.com/bsyazew/weather-app-new1"
        target="_blank"
        class="link"
        >Open-source code</a
      >, by Bethlehem Yazew
    </div>

    <script src="../src/index2.js"></script>
  </body>
</html>
