<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/weather-app2.css" />
    <script
      src="https://kit.fontawesome.com/81621ad565.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container mt-4">
      <div class="weather-app-wrapper">
      <div class="card">
        <div class="card-body">
          <div class="bar">
            <div class="mb-3">
              <div class="row">
                <div class="col-3">
                  <form id="search-form">
                    <input
                      type="text"
                      class="form-control"
                      id="city-input"
                      placeholder="Enter City"
                      autocomplete="off"
                      autofocus="on"
                    />
                    <div class="col-3">
                      <button type="sbumit" class="btn btn-dark btn-1">
                        Search
                      </button>
                    </div>
                  
                  </form>
                </div>
              </div>
            </div>
            <div></div>
          </div>

          <p class="city" id="displayed-city">new york</p>
          <p class="today">Monday, 12:23</p>
          <p class="today" id="description">clouds</p>
         
          <div class="col-6">
            <div class="weather-temp">
            <ul class="features">
              <li>Humidity: <span id="humidity">33</span>%</li>
              <li>Wind: <span id="wind">33</span>Km/H</li>
            </ul>
            <ul id="temp">
              <li>
                  <div>
                    <img
                    src="https://openweathermap.org/img/wn/10d@2x.png" 
                    alt="Clouds"
                    class= "todays-weather-description"
                    id="icon"></img></div>
                    
                <span class="degrees" id="todays-temperature">12</span>
                <span class="deg-celsius-fahrenheit"><a href="#"  id="celsius-link" class="active" >℃ </a>|</span>
                <a href="#" id="fahrenheit-link" class="deg-celsius-fahrenheit">℉</a>
              </li>
            </ul>
          </div>
          </div>
        
         
          <div class="weather-forecast" id="forecast">
          
          </div>
        </div>
      </div>
      </div>
      <a
        href="https://github.com/bsyazew/weather-app-new1"
        target="_blank"
        class="link"
        >Open-source code</a
      >, by Bethlehem Yazew
    </div>
    </div>

    <script src="../src/index2.js"></script>
  </body>
</html>
